<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background-color: #fff;
            color: #333;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header img {
            max-height: 50px;
        }

        .header-title {
            font-size: 12px;
            font-weight: bold;
            color: #111;
        }

        .header-right {
            text-align: right;
        }

        .pbi-button {
            background-color: #981E32;
            color: white;
            padding: 10px 18px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        h2 {
            font-size: 18px;
            background-color: #f0f0f0;
            padding: 8px 12px;
            border-left: 4px solid #981E32;
            margin-top: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            font-size: 12px;
        }

        th,
        td {
            padding: 10px 12px;
            border-bottom: 1px solid #ddd;
            text-align: right;
        }

        th:first-child,
        td:first-child {
            text-align: left;
        }

        th {
            background-color: #e0e0e0;
            font-weight: bold;
        }

        .total-row td {
            font-weight: bold;
            background-color: #f9f9f9;
            border-top: 2px solid #888;
        }

        span[style*="red"] {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Header Table -->
    <table width="100%" cellpadding="0" cellspacing="0" border="0"
        style="margin-bottom: 10px; font-family: Segoe UI, Tahoma, sans-serif; border: none;">
        <tr>
            <td align="left" style="padding: 10px 0;">
                <table cellpadding="0" cellspacing="0" border="0" width="100%" style="border: none;">
                    <tr>
                        <!-- Logo -->
                        <td valign="middle" style="width: 100px; padding-right: 20px; border: none;">
                            <img src="https://evansgeneralcontractors.com/wp-content/uploads/2024/04/evans_logo_red-white.png"
                                alt="Company Logo" style="max-width: 100px; height: auto; border: none;">
                        </td>

                        <!-- Title -->
                        <td valign="middle" style="font-size: 22px; font-weight: bold; color: #111; border: none;">
                            Project Summary | {{ title }}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <!-- CTA Button -->
    <table width="100%" cellpadding="0" cellspacing="0" style="margin: 40px 0; border: none;">
        <tr>
            <td align="center">
                <table cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse; border: none;">
                    <tr>
                        <td bgcolor="#981E32"
                            style="border-radius: 6px; padding: 14px 28px; text-align: center; border: none;">
                            <a href="https://forms.office.com/r/FRxdbqh5iF"
                                style="color: #ffffff; font-size: 16px; font-family: Segoe UI, sans-serif;
                      text-decoration: none; display: inline-block; border: none;">
                                Submit Weekly Update ↗
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <!-- Financial Tables -->
    {% for title, table_html in tables %}
    <h2 style="margin: 30px 0 10px 0; font-family: Segoe UI, Tahoma, sans-serif; border: none;">
        {{ title }}
    </h2>
    {{ table_html | safe }}
    {% endfor %}

    <!-- Bottom CTA Button -->
    <table width="100%" cellpadding="0" cellspacing="0" style="margin: 40px 0; border: none;">
        <tr>
            <td align="center">
                <table cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse; border: none;">
                    <tr>
                        <td bgcolor="#981E32"
                            style="border-radius: 6px; padding: 14px 28px; text-align: center; border: none;">
                            <a href="https://forms.office.com/r/FRxdbqh5iF"
                                style="color: #ffffff; font-size: 16px; font-family: Segoe UI, sans-serif;
                      text-decoration: none; display: inline-block; border: none;">
                                Submit Weekly Update ↗
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>


</body>

</html>
